<div class="bg-slate-900 border border-slate-800 rounded-lg p-4 mt-2">
    <h4 class="text-xs font-bold text-slate-500 uppercase mb-3">Pod Security Contexts (Sample)</h4>
    <div class="space-y-2 max-h-60 overflow-y-auto pr-2">
        {% for pod in pods %}
        <div class="flex justify-between items-center text-xs border-b border-slate-800 pb-1.5">
            <div>
                <span class="text-blue-300 mono">{{ pod.name }}</span>
                <span class="text-slate-500 ml-2">({{ pod.namespace }})</span>
            </div>
            <span
                class="{{ 'text-emerald-500' if pod.seccomp == 'Enabled' else 'text-amber-500' }} font-bold text-[10px] uppercase">
                {{ pod.seccomp }}
            </span>
        </div>
        {% endfor %}
    </div>
</div>
