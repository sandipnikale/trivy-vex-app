image:
  repository: trivy-vex-app
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# AI configuration
ai:
  # Provided Gemini API key during installation
  # If left empty, the app will look for a secret named 'gemini-api-key' in the namespace
  geminiApiKey: ""

# Resource limits and requests
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Health probes
probes:
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10

# RBAC is required for cluster info discovery and job orchestration
rbac:
  create: true
